<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>27 事件修饰符之stop&capture&self实例详解</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div id="hdcms">
    <!--  capture mode first parent second child   -->
    <div @click.capture="box" :style="{border:'solid 2px red'}">
        <a href="http://houdunwang.com" @click.stop.prevent="links">后盾网</a>
    </div>
    <!--  self mode first parent  -->
    <div @click.self="box" :style="{border:'solid 2px red'}">
        <a href="http://houdunwang.com" @click.stop.prevent="links">后盾网</a>
    </div>
</div>
<script>
    var app = new Vue({
        el: '#hdcms',
        data: {},
        methods: {
            box(){
                alert('div');
            },
            links(){
                alert('houdunwang.com');
            }
        }
    });
</script>
</body>
</html>
