<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11 使用object与array控制样式</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <style>
        .green{color:green;}
        .color{color:red;}
        .font{font-size:200px;}
    </style>
</head>
<body>
<div id="hdcms">
    <h1 class="green" :class="hd">后盾人</h1>
    <hr>
    <h2 :class="[success,font]">houdunren.com</h2>
</div>
<script>
    var app = new Vue({
        el: '#hdcms',
        data: {
            hd:{color:true,font:true},
            success:'color',
            font:'font'
        }
    });
</script>
</body>
</html>
