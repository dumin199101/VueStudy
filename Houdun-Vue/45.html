<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>45 组件之父组件使用scope定义子组件模板结构实例讲解</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div id="hdcms">
    <hd-list :data="news">
        <template scope="v">
            <li>
                <h1>{{v.field.title}}</h1>
            </li>
        </template>
    </hd-list>
</div>
<script type="text/x-template" id="hdList">
    <ul>
        <slot v-for="v in data" :field="v"></slot>
    </ul>
</script>
<script>
    var hdList = {
        template: "#hdList",
        props:['data']
    };
    new Vue({
        el: '#hdcms',
        components: {hdList},
        data:{
            news:[
                {title:'hdcms'},
                {title:'后盾人'}
            ]
        }
    });
</script>
</body>
</html>
