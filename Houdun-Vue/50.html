<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>50 用js库控制vue过渡动作实例讲解</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/velocity/2.0.5/velocity.js"></script>
</head>
<body>
<div id="hdcms">
    <button @click="type=!type">切换</button>
    <transition @before-enter="beforeEnter" @enter="enter" @leave="leave" :css="false">
        <h1 v-if="type">houdunren.com后盾人</h1>
    </transition>
</div>
<script>
    new Vue({
        el: '#hdcms',
        data: {
            type: false
        },
        methods: {
            beforeEnter(el){
                el.style.opacity=0;
            },
            // done 回调函数
            enter(el,done){
                Velocity(el,{opacity:1},{ duration: 2000 ,complete:done})
            },
            leave(el,done){
                Velocity(el,{opacity:0,rotateZ:'-690deg'},{ duration: 2000 ,complete:done})
            }
        }
    });
</script>
</body>
</html>
