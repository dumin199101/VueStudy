<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>40 组件之组件间的数据参props的使用实例操作</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div id="hdcms">
    <!-- 父组件向子组件传递数据：1.字符串 2.表达式，父组件传递数据给子组件，子组件通过props属性接收  -->
    <hd-news hd="abc" cms="后盾人houdunwang.com" :show-del-button="true" :lists="news"></hd-news>
</div>
<script type="text/x-template" id="hdNews">
    <div>
        {{hd}}-{{cms}}- {{showDelButton}}
        <li v-for="(v,k) in lists">
            {{v.title}}
            <button @click="del(k)" v-if="showDelButton">删除</button>
        </li>
    </div>
</script>
<script>
    var hdNews = {
        template: "#hdNews",
        props:['hd','cms','showDelButton','lists'],
        data(){
            return {};
        }
    };
    new Vue({
        el: '#hdcms',
        components: {hdNews},
        data: {
            news:[
                {title:'hdcms'},{title:'hdphp'},{title:'houdunren.com'}
            ]
        }
    });
</script>
</body>
</html>
