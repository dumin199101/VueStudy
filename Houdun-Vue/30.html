<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30 鼠标事件处理修饰符</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div id="hdcms">
    <div :style='style' @contextmenu.prevent="handler"></div>
    <div :style='style' @click.left="handler"></div>
    <div :style='style' @click.middle="handler"></div>
</div>
<script>
    var app = new Vue({
        el: '#hdcms',
        data: {
            style: {border: "solid 2px red", height: "300px"}
        },
        methods: {
            handler(){
                alert('hdphp');
            }
        }
    });
</script>
</body>
</html>
