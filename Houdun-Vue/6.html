<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6 内容与属性中使用javascript表达式</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <style>
        .hd1{color:red;}
        .hd2{color:green;}
    </style>
</head>
<body>
<div id="hdcms">
    <h1 v-once="">{{n}}</h1>
    {{n+3}}
    <h1 :class="'hd'+n">你好后盾人</h1>
    <input type="text" v-model="n">
    <br>
    <input type="radio" v-model="n" value="1"> 红
    <input type="radio" v-model="n" value="2"> 绿
</div>
<script>
    var app = new Vue({
        el: '#hdcms',
        data: {
            n:1
        }
    });
</script>
</body>
</html>
