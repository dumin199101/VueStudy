<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 操作元素属性</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <style type="text/css">
        .red{
            color:red;
        }
        .hd{
            color:green;
        }
    </style>
</head>
<body>
<div id="hdcms">
    <h1 :class="'hd'">hdphp.com</h1>
    <h1 v-bind:class="hd">hdphp.com</h1>
</div>
<script>
    var app = new Vue({
        el: '#hdcms',
        data: {
            hd: 'red'
        }
    });
</script>
</body>
</html>
