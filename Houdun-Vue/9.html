<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9 监听属性watch</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<div id="hdcms">
    <input type="text" v-model="word">
    <h1>
        结果: {{result}}
    </h1>
</div>
<script>
    var app = new Vue({
        el:'#hdcms',
        watch:{
          word:function (nv,ov) {
              axios.get('9.php?word='+nv).then(function (response) {
                  app.result = response.data
              })
          } 
        },
        data:{
            word: '',
            result:''
        }
    })
</script>
</body>
</html>
