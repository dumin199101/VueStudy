<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>71 vuex之将购物车底部生成新组件用于统计总价</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.1.1/vuex.js"></script>
</head>
<body>
<div id="hdcms">
    <lists></lists>
    <footer-cart></footer-cart>
</div>
<script type="text/x-template" id="Lists">
    <div>
        <h1>购物车</h1>
        <table border="1" width="90%">
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>价格</th>
                <th>数量</th>
                <th>总计</th>
            </tr>
            <tr v-for="v in goods">
                <td>{{v.id}}</td>
                <td>{{v.title}}</td>
                <td>{{v.price}}</td>
                <td>
                    <input type="text" v-model="v.num">
                </td>
                <td>{{v.totalPrice}}</td>
            </tr>
        </table>
    </div>
</script>
<script type="text/x-template" id="footerCart">
    <div class="footerCart">
        总计: {{totalPrice}}
    </div>
</script>
<style>
    .footerCart{background: #999;color:#fff;}
</style>
<script>
    let Lists = {
        template: '#Lists',
        computed: {
            goods(){
                return this.$store.getters.goods;
            }
        }
    }
    let footerCart={
        template:'#footerCart',
        computed:{
            totalPrice(){
                return this.$store.getters.totalPrice;
            }
        }
    }
    let store = new Vuex.Store({
        state: {
            goods: [
                {id: 1, title: 'iphone7Plus', price: 300, num: 3},
                {id: 2, title: 'hdcms系统', price: 1999, num: 6},
            ]
        },
        getters: {
            //获取商品总价
            totalPrice: state => {
                let totalPrice = 0;
                state.goods.forEach((v) => {
                    totalPrice += v.num * v.price;
                })
                return totalPrice;
            },
            //获取商品并计算每件商品的总价
            goods(state){
                let goods = state.goods;
                goods.forEach((v)=>{
                    v.totalPrice = v.num*v.price;
                });
                return goods;
            }
        }
    });
    var app = new Vue({
        el: '#hdcms',
        store,
        components: {
            Lists,footerCart
        }
    })
</script>
</body>
</html>
