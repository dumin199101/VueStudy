<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>65 vue-router之使用html5history模式去除hash锚点生成优雅的url</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="hdcms">
    <router-view></router-view>
</div>
<script type="text/x-template" id="home">
    <div>
        <li v-for="v in news">
            <a href="" @click.prevent="go(v.id)">{{v.title}}</a>
        </li>
    </div>
</script>
<script type="text/x-template" id="content">
    <div>
        <h1>{{field.title}}-{{field.id}}</h1>
        <p>
            {{field.content}}
        </p>
        <a href="" @click.prevent="back()">返回</a>
    </div>
</script>
<script>
    var data = [
        {id:1,title:'HDPHP开源免费框架',content:'这是内容....'},
        {id:2,title:'HDCMS内容管理系统',content:'这是HDCMS内容....'}
    ];
    const home = {
        template: '#home',
        data(){
            return {
                news:data
            }
        },
        methods:{
            go(id){
                //写业务逻辑
//                var url = '/content/'+id;
                //{name:'content',params:{id:id}}
                var url ={path:'/content/'+id+'.html'}
                this.$router.push(url);
            }
        }
    }
    const NotFound = {
        template: '<h1>你请求的页面不存在</h1>',
    }
    const content = {
        template: '#content',
        data(){
            return {
                field:{}
            }
        },
        watch:{
            '$route'(to,from){
                this.load();
            }
        },
        mounted(){
            this.load();
        },
        methods:{
            load(){
                var id =this.$route.params.id;
                for(let k=0;k<data.length;k++){
                    if(data[k].id==id){
                        this.field = data[k];
                    }
                }
            },
            back(){
                this.$router.go(-1);
            }
        }
    }
    let routes = [
        {path: '/', component: home},
        {path: '/content/:id.html', component: content,name:'content'},
        {path: '*', component: NotFound},
    ];
    //要把组件交给路由器
    let router = new VueRouter({
        mode:'history',
        routes
    });
    new Vue({
        el: '#hdcms',
        router
    });
</script>
</body>
</html>
