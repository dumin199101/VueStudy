<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7 计算属性computed</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div id="hdcms">
    <input type="text" v-model="n1"> +
    <input type="text" v-model="n2"> =
    <input type="text" v-model="sum"> =
    <input type="text" v-model="sum2">
</div>
</body>
<script>
    var app = new Vue({
        el: '#hdcms',
        computed: {
            // es6语语
            sum() {
                return this.n1*1+this.n2*1;
            },
            sum2: function () {
                return this.n1 * 1 + this.n2 * 1;
            }
        },
        data: {
            n1: 0,
            n2: 0
        }
    });
</script>
</html>
