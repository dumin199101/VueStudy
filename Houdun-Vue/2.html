<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2 创建第一个应用</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div id="hdcms">
    {{title}}
</div>
<script>
    var app = new Vue({
        el: '#hdcms',
        data: {
            title: '后盾人'
        }
    });
</script>
</body>
</html>
