<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15 使用key唯一令牌解决表单值混乱</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div id="hdcms">
<template v-if="regType=='mail'">
    邮箱: <input type="text" name="username" key="mail-register">
</template>
<template v-else>
    手机: <input type="text" name="username" key="phone-register">
</template>
<br>
<input type="radio" value="mail" v-model="regType"> 邮箱注册
<input type="radio" value="phone" v-model="regType"> 手机注册
</div>
<script>
    var app = new Vue({
        el: '#hdcms',
        data: {
            regType: 'mail'
        }
    });
</script>
</body>
</html>
