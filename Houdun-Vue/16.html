<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16 v-show（隐藏）指令与v-if指令（DOM节点删除）的区别</title>
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div id="hdcms">
    <h1 v-if="status">后盾人</h1>
    <h2 v-show="status">houdunren.com</h2>
    <input type="checkbox" v-model="status">
</div>
<script>
    var app = new Vue({
        el: '#hdcms',
        data: {
            status: true
        }
    });
</script>
</body>
</html>
