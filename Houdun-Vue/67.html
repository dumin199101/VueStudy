<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>67 vue-router之使用transition设置酷炫的路由组件过渡动画效果</title>
    <script type="text/javascript" src="vue.js"></script>
    <script type="text/javascript" src="vue-router.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
</head>
<body>
<div id="hdcms">
    <router-view></router-view>
</div>
<script type="text/x-template" id="home">
    <transition enter-active-class="animated zoomIn">
        <div>
            <li v-for="v in news">
                <a href="" @click.prevent="go(v.id)">{{v.title}}</a>
            </li>
        </div>
    </transition>
</script>
<script type="text/x-template" id="content">
    <transition enter-active-class="animated slideInDown">
        <div>
            <h1>{{field.title}}-{{field.id}}</h1>
            <p>
                {{field.content}}
            </p>
            <a href="" @click.prevent="back()">返回</a>
        </div>
    </transition>
</script>
<script>
    var data = [
        {id: 1, title: 'HDPHP开源免费框架', content: '这是内容....'},
        {id: 2, title: 'HDCMS内容管理系统', content: '这是HDCMS内容....'}
    ];
    const home = {
        template: '#home',
        data(){
            return {
                news: data
            }
        },
        methods: {
            go(id){
                //写业务逻辑
//                var url = '/content/'+id;
                //{name:'content',params:{id:id}}
                var url = {path: '/content/' + id}
                this.$router.push(url);
            }
        }
    }
    const content = {
        template: '#content',
        data(){
            return {
                field: {}
            }
        },
        watch: {
            '$route'(to, from){
                this.load();
            }
        },
        mounted(){
            this.load();
        },
        methods: {
            load(){
                var id = this.$route.params.id;
                for (let k = 0; k < data.length; k++) {
                    if (data[k].id == id) {
                        this.field = data[k];
                    }
                }
            },
            back(){
                this.$router.go(-1);
            }
        }
    }
    let routes = [
        {path: '/', component: home},
        {path: '/content/:id', component: content, name: 'content'}
    ];
    //要把组件交给路由器
    let router = new VueRouter({routes});
    new Vue({
        el: '#hdcms',
        router
    });
</script>
</body>
</html>
