<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>009 表单</title>
    <!--导入vue    -->
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--  input      -->
        <p>input 元素：</p>
        <input v-model="message" placeholder="编辑我……">
        <p>消息是: {{ message }}</p>

        <!--  textarea      -->
        <p>textarea 元素：</p>
        <p style="white-space: pre">{{ message2 }}</p>
        <textarea v-model="message2" placeholder="多行文本输入……"></textarea>

        <!--  checkbox      -->
        <p>单个复选框：</p>
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>

        <p>多个复选框：</p>
        <input type="checkbox" id="runoob" value="Runoob" v-model="checkedNames">
        <label for="runoob">Runoob</label>
        <input type="checkbox" id="google" value="Google" v-model="checkedNames">
        <label for="google">Google</label>
        <input type="checkbox" id="taobao" value="Taobao" v-model="checkedNames">
        <label for="taobao">taobao</label>
        <br>
        <span>选择的值为: {{ checkedNames }}</span>

        <!--  radio      -->
        <p>单选按钮</p>
        <input type="radio" id="runoob2" value="Runoob" v-model="picked">
        <label for="runoob">Runoob</label>
        <br>
        <input type="radio" id="google2" value="Google" v-model="picked">
        <label for="google">Google</label>
        <br>
        <span>选中值为: {{ picked }}</span>

        <!--  select      -->
        <p>下拉列表</p>
        <select v-model="selected" name="fruit">
            <option value="">选择一个网站</option>
            <option value="www.runoob.com">Runoob</option>
            <option value="www.google.com">Google</option>
        </select>

        <div id="output">
            选择的网站是: {{selected}}
        </div>

        <!--  在change事件中同步数据      -->
        <p>.lazy修饰符</p>
        <p>input 元素：</p>
        <input v-model.lazy="message" placeholder="编辑我……">
        <p>消息是: {{ message }}</p>

        <p>.number修饰符</p>
        <input v-model.number="age" type="number">
        <p>年龄是: {{ age }}</p>

        <p>.trim修饰符</p>
        <input v-model.trim="msg">
        <p>消息是: {{ msg }}</p>


    </div>
</body>
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:{
            message:'Runoob',
            message2:'菜鸟教程\r\nhttp://www.runoob.com',
            checked : false,
            checkedNames: [],
            picked : 'Runoob',
            selected: '',
            age:23,
            msg:'            Hello  '
        }
    });
</script>
</html>
