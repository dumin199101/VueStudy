<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>013 自定义指令</title>
    <!--导入vue    -->
    <script type="text/javascript" src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p>页面载入时，input 元素自动获取焦点：</p>
    <input v-focus>
    <input v-focus2>
</div>
</body>
<script type="text/javascript">
    //注册全局自定义指令
    Vue.directive('focus',{
        inserted:function (e) {
            //聚焦元素
            e.focus()
        }
    })
    new Vue({
        el:'#app',
        //注册局部自定义指令
        directives:{
            focus2: {
                // 指令的定义
                inserted: function (el) {
                    // 聚焦元素
                    el.focus()
                }
            }
        }
    })
</script>
</html>
